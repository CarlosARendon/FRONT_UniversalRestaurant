<style>
    .miContainerFlex{
        display: flex ;
        width: 100%;
        padding: 2rem;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .card{
        height: 300px;
        width: 400px !important;
        margin-bottom: 2rem;
        border-color: gray;
        color: black;
    }

</style>
<div style="color: black;"><h3>Plato: {{saucer.name}}</h3></div>
<h4 style="color: black;">Descripción: {{saucer.description}}</h4>
<h5 style="color: black;">Ingredientes</h5>
<div style="color: black;" *ngFor="let saucerProduct of defaultProducts">
    <ul>
        <li>{{saucerProduct.name}}</li>
    </ul>
</div>
<button (click)="storeNewConfiguration()">Guardar Y añadir al carrito</button>
<div class="btn-volver">        
    <a href="restaurant/list-buy/{{idRest}}">
        Volver <i class="fas fa-angle-double-right"></i>
    </a>       
</div>
<div style="color: black;">Personaliza el plato a tu gusto!</div>
<div class="miContainerFlex">

    <div *ngFor="let category of this.categories;index as i;"  class="card" style="width: 18rem;">
        <div class="card-body">
                <h3 class="card-title">{{category[0].category_product.name}}</h3>
                <div class="card-text" id="select{{category[0].category_product.id}}_option{{product.id}}" *ngFor="let product of category;index as j" >
                    <input (change)="changeInSelect($event.target.value,category[0].category_product.id)"  type="checkbox"  value="{{product.id}}">
                    <label for="">{{product.name}}</label>
                </div>
        </div>
    </div>
    
</div>
