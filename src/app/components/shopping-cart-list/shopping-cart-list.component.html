<div class="container p-4">
    <div class="card">
    <form class="card-body" id="procesar-pago" action="#" method="post">
        <div class="form-group row">
            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
            <div class="col-12 col-md-10">
                <input type="text" class="form-control" id="cliente" placeholder="Ingresa nombre cliente"
                    name="destinatario">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
            <div class="col-12 col-md-10">
                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
            </div>
        </div>
    
        <div id="carrito" class="form-group table-responsive">
            <table class="table" id="lista-compra">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th></th>             
                    </tr>
    
                </thead>
                <tbody>
                    <tr *ngFor="let items of itemsShopCart">
                        <!--<td *ngIf="items.saucer!=null">{{items.saucer.id}}</td>-->
                        <td *ngIf="items!=null">{{items.product.id}}</td>
                        <td *ngIf="items!=null">{{items.product.name}}</td>
                        <td *ngIf="items!=null">{{items.unit_price | number}}</td>
                        <td *ngIf="items!=null">{{items.quantity}}</td>
                        <td><button class="btn btn-info border-warning" (click)="deleteItem(items.id)"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="font-weight-bold">Total</td>
                        <td><b>{{shopCart.total}}</b></td>
                    </tr>
    
                </tbody>
            </table>
        </div>
    
        <div class="row justify-content-center" id="loaders">
            <img id="cargando" src="assets/cargando.gif" width="100">
        </div>
    
        <div class="row justify-content-between">
            <div class="col-md-4 mb-2">
                <a routerLink="/restaurant/list-buy/2" class="btn btn-info btn-block">Seguir comprando</a>
            </div>
            <div class="col-xs-12 col-md-4">
                <button href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</button>
            </div>
        </div>
    </form>
    </div>
    </div>
